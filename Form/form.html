<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallelee Lab1</title>
    <link rel="stylesheet" href="./formStyle.css"/>
  </head>
  <body>
    <main>
        <h1>Gallelee Thimotus Form Assignment</h1>
        <form id="form">
            <label>Input Your Name</label>
            <input type="text" id="name" placeholder="name"/>
            <label>Pick a color for the background</label>
            <input type="color" id="backgroundColor"/>
            <label>Pick a color for the text</label>
            <input type="color" id="textColor"/>
            <label>Pick a font size</label>
            <input type="range" min="12" max="48" id="textSize"/>
            <label>Arial Font</label>
            <input type="radio" name="font" value="Arial"/>
            <label>Verdana Font</label>
            <input type="radio" name="font" value="Verdana"/>
            <label>Garamond Font</label>
            <input type="radio" name="font" value="Garamond"/>
        </form>
    </main>
	<script src="formScript.js"></script>
  </body>
</html>
